<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - AI Food Delivery</title>
    <link rel="stylesheet" href="../css/menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-robot"></i>
            <span>AI Food Delivery</span>
        </div>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="restaurants.html">Restaurants</a>
            <a href="offers.html">Offers</a>
            <a href="cart.html" class="cart-link">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </a>
        </div>
        <div class="user-actions">
            <button class="login-btn">Login</button>
            <button class="signup-btn">Sign Up</button>
        </div>
        <button class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <div class="menu-container">
        <div class="restaurant-header">
            <div class="restaurant-info">
                <h1 class="restaurant-name">Restaurant Name</h1>
                <div class="restaurant-details">
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <span>4.5</span>
                    </div>
                    <span class="reviews">1200+ reviews</span>
                    <span class="cuisine">Italian</span>
                    <span class="delivery-time">30-45 min</span>
                    <span class="price-range">₹₹</span>
                </div>
            </div>
        </div>

        <div class="menu-content">
            <div class="category-buttons">
                <!-- Category buttons will be dynamically added here -->
            </div>

            <div class="menu-items">
                <!-- Menu items will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/ai.js"></script>
    <script src="../js/menu.js"></script>
</body>
</html>
