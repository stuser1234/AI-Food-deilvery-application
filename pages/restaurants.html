<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants - AI Food Delivery</title>
    <link rel="stylesheet" href="../css/restaurants.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-robot"></i>
            <span>AI Food Delivery</span>
        </div>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="restaurants.html" class="active">Restaurants</a>
            <a href="offers.html">Offers</a>
            <a href="cart.html" class="cart-link">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </a>
        </div>
        <div class="user-actions">
            <button class="login-btn">Login</button>
            <button class="signup-btn">Sign Up</button>
        </div>
        <button class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <!-- Main Content -->
    <div class="restaurants-container">
        <div class="search-section">
            <div class="search-bar">
                <input type="text" placeholder="Search for restaurants or cuisines...">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class="filters-section">
            <div class="cuisine-filters">
                <!-- Cuisine filter buttons will be dynamically added here -->
            </div>
        </div>

        <div class="restaurant-grid">
            <!-- Restaurant cards will be dynamically added here -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/common.js"></script>
    <script src="../js/ai.js"></script>
    <script src="../js/restaurants.js"></script>
</body>
</html>
